<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./src/index.js" defer></script>
    <title>Walk A Pup</title>
</head>
<body>
    <header>
        <h2>Walk-A-Pup</h2>
      </header>
      <main>
        <img id="dog-image" src="https://vetstreet.brightspotcdn.com/dims4/default/5298792/2147483647/crop/0x0%2B0%2B0/resize/645x380/quality/90/?url=https%3A%2F%2Fvetstreet-brightspot.s3.amazonaws.com%2F3d%2F174bd0a0d511e0a2380050568d634f%2Ffile%2FFrench-Bulldog-5-645mk062111.jpg" alt="placeholder" style="max-width: 500px;" />
        <form id='username-form'>
          <label for="username">Username</label><br>
          <input type="text" id="username" name="username">
          <input id="submit-btn" type="submit" value="Submit">
        </form> 
        <br />
        <form>
          <label for="dogs">Choose Your Dog</label>
          <br />
          <br />
          <input list="dogs" name="dogs">
          <datalist id="dogs">
            <option value="Dog 1">
            <option value="Dog 2">
          
          </datalist>
          <input type="submit">
        </form>

        <h2>Current Appointments</h2>
        <ul>
            <li>Appointment 1</li>
              <ul>
                <li>Date</li>
                <li>Time</li> 
              </ul> 
            <li>Appointment 2</li>
            <ul>
              <li>Date</li>
              <li>Time</li> 
            </ul> 
        </ul>

        <button type="button">Create Appointment</button>
        <button type="button">Update Appointment</button>
      
      </main>
    
</body>
</html>
